<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ディスクリプションを記入">
    <title>STEP9　1/3 HTML/CSS</title>
    <link rel="stylesheet" href="./assets/css/sanitize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="inner">
        <h1>STEP9 2/3 データベース 大鶴綾美</h1>
        <h2>ログインフォームを拡張</h2>
        <section class="login-form-sec">
            <h3>Sign in to your account</h3>
            <form action="#" id="login-form">
                <div class="login-form-items">
                    <label for="emal">Your email</label>
                    <input type="email" name="email" id="email" placeholder="メールアドレスを入力してください">
                </div>
                <div class="login-form-items">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" placeholder="パスワードを入力してください">
                </div>
                <button type="submit" class="button">Sing in</button>
            </form>
            <p>Don't have an account yet?<a href="#" class="signup-anchor">Sign up</a></p>
        </section>
    </div>
    <script src="./assets/js/localStorage.js"></script>
</body>
</html>
